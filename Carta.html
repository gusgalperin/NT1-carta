<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="styles/Carta.css" rel="stylesheet">
</head>
<body onload="renderPage()">

    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">

            <div class="container d-flex justify-content-between">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <strong>GALPERIN VERDE</strong>
                </a>
                <small class="navbar-brand">Alimentaci√≥n Inteligente</small>
            </div>

            <div class="container top-buffer">

                <div class="row">
                    <ul id="nav-target" class="nav justify-content-center"></ul>
                </div>

            </div>

        </div>
    </header>

    <main role="main">

        <div id="target" class="container">
            Cargando...
        </div>

        <script id="template" type="x-tmpl-mustache">
          {{#categorias}}
            <div class="row top-buffer">
                <h1 id="{{nombre}}">{{nombre}}</h1>

                <div class="row row-cols-1 row-cols-md-6 g-4">

                  {{#platos}}

                    <div class="col">

                        <div class="card h-100">
                          <img src="img/{{imagen}}.jpg" class="card-img-top img-fluid">
                          <div class="card-body">
                            <h5 class="card-title">{{nombre}}</h5>
                            <p class="card-text">{{descripcion}}</p>
                          </div>
                          <div class="card-footer text-end">
                            <small class="text-muted">$ {{precio}}</small>
                          </div>
                        </div>

                    </div>

                  {{/platos}}

                </div>
            </div>
          {{/categorias}}

          <div class="row top-buffer-max">
              {{#lista}}

                <div class="col-sm-3">

                    <h3 id="{{nombre}}">{{nombre}}</h3>

                    <div class="card h-100">
                      <img src="img/{{imagen}}.jpg" class="card-img-top img-fluid">
                      <div class="card-body">
                        {{#platos}}
                            <div class="row">
                                <label class="card-text">{{nombre}}</label>
                                <label class="card-text">{{descripcion}}</label>
                                <label class="text-muted text-end">$ {{precio}}</label>
                            </div>
                        {{/platos}}
                      </div>
                    </div>

                </div>

              {{/lista}}
          </div>
        </script>

        <script id="nav-template" type="x-tmpl-mustache">
            {{#categorias}}
                <li class="nav-item">
                    <a class="nav-link navbar-brand" aria-current="page" href="#{{nombre}}">{{nombre}}</a>
                </li>
            {{/categorias}}
            {{#lista}}
                <li class="nav-item">
                    <a class="nav-link navbar-brand" aria-current="page" href="#{{nombre}}">{{nombre}}</a>
                </li>
            {{/lista}}
        </script>

    </main>

    <footer class="bd-footer p-3 p-md-5 mt-5 bg-dark text-center text-sm-start">
        <div class="col-md-6 item text">
            <h5>GALPERIN VERDE</h5>
            <p>El salvador 5951, Palermo, CABA</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="scripts/Menu.js"></script>
    <script src="scripts/Carta.js"></script>

</body>
</html>
